<html>
	<head>
		<title>Fabric Configuration Modifier</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="./js/config-handler.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
        <div id="header">
            <img class="logo" src="resources/images/edgware_logo.png">
        </div>
		<div id="main">
            <div id="content">
            <h2>Introduction</h2>
			<p>This page provides a UI to configure Edgware over HTTP
			<div>
				<input id="table_name" type="text" placeholder="Insert table name here">
				<input id="node_value" type="text" placeholder="Insert node name if specific">
				<input id="key_value" type="text" placeholder="key:value">
				<button id="submit">Add configuration property</button>
			</div>
			<div>			
				<h2 id="nodeHeader">node_config</h2>
				<span id="nc_empty"></span>
				<table id="node_config"  border="1" cellpadding="4px" cellspacing="1px"></table>
			</div>
			<div>
				<h2>default_config</h2>
				<span id="dc_empty"></span>
				<table id="default_config" border="1" cellpadding="4px" cellspacing="1px"></table>
			</div>
            </div>

		</div>
        
        
        <div id="debug-header">
            Fabric Configuration Modifier
        </div>
        <div id="footer">
            Copyright IBM 2016
        </div>
	</body>
</html>
